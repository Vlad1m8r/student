<html>

<head>
    <script>
        function task4() {
            var a = prompt("Введите слово для проверки на палиндром")
            var l = a.length

            for (i = 0; i <= a.length; i++) {
                if (a.charAt(i) != a.charAt(l - 1)) {
                    alert("Не палиндром")
                    l = -1
                    break
                }
                if (i > l) {
                    alert("Палиндром")
                    break
                }
                l = l - 1
            }
        }
        function task2() {

            var numbers = []
            var len = Number(prompt("Введите кол-во элементов > 10"))

            if (len <= 10) {
                alert("Вы ввели число меньше 10")
                return 0
            }

            for (var i = 0; i <= len; i++) {
                var randomNumber = Math.floor(Math.random() * (31 - (-10))) + (-10);
                numbers.push(randomNumber);
            }

            var numberString = numbers.join(", ")
            alert("Рандомный массив " + numberString)

            for (i = 0; i < numbers.length; i++) {
                if (numbers[i] < 0) {
                    numbers[i] = numbers[i] ** 2
                }
            }

            var numberString = numbers.join(", ")
            alert("Итоговый массив " + numberString)
        }

        function task5() {
            var studArray = []
            var usName = "0"
            while (usName != "1") {
                usName = prompt("Введите имя студента чтобы добавить его в список\nДля выхода введите 1")

                studArray.push(new User(usName))
            }

            let usNameList = []
            studArray.forEach(el => {
                usNameList.push("Меня зовут " + el.displayUserName())
            })

            alert(`Список всех студентов\n${usNameList.join("\n")}`)
        }

        class WordReverser {
            reverse(word) {
                return word.split('').reverse().join('');
            }
        }

        let t5 = () => {

            var a = prompt("Введите слово")

            const reverser = new WordReverser();
            const reversedWord = reverser.reverse(a);

            alert(reversedWord);
        }


        class User {
            constructor(name) {
                this.name = name;
            }

            displayUserName() {
                return(`${this.name}`);
            }
        }

    </script>
</head>

<body>

    <button onclick="task5()">Контсруктор объекта</button><br>
    <button onclick="task2()">Отриц элементы массива их квадратами</button><br>
    <button onclick="task4()">Палиндром</button><br>
    <button onclick="t5()">Перевернуть слово</button><br>
</body>

</html>
